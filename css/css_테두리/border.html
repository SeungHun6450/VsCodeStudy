<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatibleㄴ" content="IE=edge">

<link rel="stylesheet" href="./border.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

<body>
  <!--
    border : 요소의 테두리 선을 지정하는 단축 속성, 요소가 커짐
    - border-width : 선 - 두께 ; px,em,%등으로 단위 지정 권장
    값 1개 - 전체, 값 2개 - 십자가, 값 3개 - 상중하, 값 4개 - 시계방향
    - border-style : 선 - 종류 ; solid(실선), dashed(파선 [----])
    값 1개 - 전체, 값 2개 - 십자가, 값 3개 - 상중하, 값 4개 - 시계방향
    - border-color : 선 - 색상 ; transparent(투명)
    값 1개 - 전체, 값 2개 - 십자가, 값 3개 - 상중하, 값 4개 - 시계방향
    색상 표현 : RGB(빛의 삼원색 ), RGBA(빛의 삼원색 + 투명도), Hex 색상코드(16진수), 색상이름(브라우저에서 제공하는 이름)
    - 각 속성들의 기본 값 : medium, none(출력되지 않음), black
    
    border-방향, border-방향-속성
    border-top border-top-width, border-top-style, border-top-color ...

    border-radius : 요소의 모서리를 둥글게 깎음
  -->
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
  </div>
  
  <br><br>

  <div class="radius"></div>
</body>
</html>
