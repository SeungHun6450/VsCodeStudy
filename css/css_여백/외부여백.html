    margin : 요소의 외부 여백(공간)을 지정하는 단축 속성

    - auto : 브라우저가 여백 자동 계산

    - % : 부모 요소의 가로 너비에 대한 비율로 지정
    - marign : 10px -> 위,아래,오른쪽,왼쪽 전부
    - margin : 10px 20px -> 10px은 위 아래, 20px은 왼쪽 오른쪽 : 십자가
    - margin : 10px 20px 30px -> 10px은 위, 20px은 왼쪽 오른쪽, 30px은 아래 : 상 중 하
    - margin : 10px 20px 30px 40px -> 위 오른쪽 아래 왼쪽 : 시계방향 
  -->
