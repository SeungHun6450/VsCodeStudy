<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--css초기화-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  
  <link rel="stylesheet" href="./배경.css">
</head>
<body>
  <!--
    background-color - 요소의 배경 색상
    - 기본 값 : transparent

    background-image - 요소의 배경 이미지 삽입
    - 기본 값 : none
    - url("경로")

    background-repeat : 요소의 배경 이미지 반복
    - 기본 값 : repeat - 이미지를 수직으로 반복
     no-repeat: 반복 없음
     repeat-x,y : 이미지를 수평, 수직으로 반복

    background-position : 요소의 배경 이미지 위치 (x, y), 일반적으로 x는 왼->오른쪽, y는 위->아래쪽(수학과 다름)
    - 기본 값 : 0% 0%
     1. 방향 : top, bottom, left, right, center
     2. 단위 : px,em,rem 등
  
    background-size : 요소의 배경 이미지 크기
     - 기본 값 : auto, 이미지의 실제 크기
     - 단위 : px,em,rem 등
     - cover : 비율 유지, 요소의 더 넓은 너비에 맞춤 (크기 100 200이면 200에 맞춤)
     - contain : 비율 유지, 요소의 더 짧은 너비에 맞춤 (크기 100 200이면 100에 맞춤)

    background-attachment : 요소의 배경 이미지 스크롤 특성
     - 기본 값 : scroll, 이미지가 요소를 따라서 같이 스크롤
     - fixed : 이미지가 뷰포트에 고정, 스크롤X
    -->
  <div></div>

</body>
</html>
