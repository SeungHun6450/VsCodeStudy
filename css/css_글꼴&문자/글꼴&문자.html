<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--css초기화-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  
  <link rel="stylesheet" href="./글꼴&문자.css">
</head>
<body>
  <!--
    글꼴
    font-style : 글자의 기울기
    - normal : 기울기 없음
    - italic : 이텔릭체(기울기)
    - obliaue : 기울어진 글자, 대부분 italic사용

    font-weight : 글자의 두께(가중치)
    - normal : 400
    -bold : 700

    font-size : 글자의 크기
    - 1px : 기본크기
    - 단위 : px, em, rem 등 단위로 지정

    line-height : 한 줄의 높이, 행간과 유사
    - 숫자 : 요소의 글꼴 크기의 배수로 지정 ex) font-size:16px; line-height:2; -> 32px로 두배 적용 
    - 단위 : px,em, rem 등 단위로 지정
    normal이 기본 값

    font-family : 글꼴 지정
    - font-family : 글꼴1, "글꼴2"(후보), ..글꼴계열(ex serif ★필수 작성);
    글꼴1부터 적용 시작 -> 안되면 뒤로 이동
    serif : 바탕체 계열
    sans-serif : 고딕체 계열
    monospace : 고정너비(가로폭이 동등)글꼴 계열
    cursive : 필기체 계열
    fantasy : 장식 글꼴계열
    
    문자
    color : 글자의 색상
     - 기본 값 : 검정색 rgb(0,0,0)

     text-align : 문자의 정렬 방식
     - left, right, center 등의 정렬 가능

     text-decoration : 문자의 장식(선)
     - 기본 값 : none, ★<a>는 밑줄이 있음
     - underline : 밑줄
     - line-through : 중앙 선

     text-indent : 문장의 첫 줄의 들여쓰기
     - 기본 값 : 0, 들여쓰기 없음
     - 음수 사용가능!
     - 반대는 text-outdent 로 내어쓰기 가능
  -->
  <h1>Hellow world!</h1>
  <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
  
  <br><br>
  <a href="https://google.com">
    Google
  </a>

</body>
</html>
