<body>
  <!--
    transition : 요소의 전환(시작과 끝)효과를 지정하는 단축 속성
    속성명 : transition-property 
    지속시간 : transition-duration, 단축형으로 작성할 때 필수 포함 속성!
    타이밍함수 : transition-timing-function
    대기시간 : transition-delay

    1. transition-property : 전환 효과를 사용할 속성 이름을 지정
     - all : 기본 값, 모든 속성에 적용
     - 속성이름 : 전환 효과를 사용할 속성 이름 명시

    2. transition-duration : 전환 효과의 지속시간을 지정
     - 0s : 기본 값, 지속시간 없음
     - 시간을 입력하여 적용
    
    3. transition-timing-function : 전환 효과의 타이밍(Easing)함수를 지정
     - ease : 기본 값, 느리게 - 빠르게 - 느리게
     - linear : 일정하게
     - ease-in : 느리게 - 빠르게
     - ease-out : 빠르게 - 느리게
     - ease-in-out : 느리게 - 빠르게 - 느리게
     ★ easing 함수 검색해서 easing함수시트, easing function mdn, tweenmax easing 홈페이지에서 css를 찾을 수 있음
     cubic-bezier로 상세 시간 설정 가능
     4. trasition-delay : 전환 효과가 몇 초 뒤에 시작할지 대기시간을 지정
      - 0s : 기본 값, 대기시간 없음
      - 시간을 입력하여 적용
  -->
 
    <div></div>
