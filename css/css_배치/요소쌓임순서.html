<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--css초기화-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  
  <link rel="stylesheet" href="./요소쌓임순서.css">
</head>
<body>
  <!--
  -
    요소 쌓임 순서(Stack order) : 어떤 요소가 사용자와 더 가깝게 있는지(위에 쌓이는지) 결정
     1. 요소에 position 속성의 값이 있는 경우 위에 쌓임.(기본 값 static 제외) relative, absolute
     2. 1번 조건이 같은 경우, z-index 속성의 숫자 값이 높을 수록 위에 쌓임
     3. 1번과 2번 조건까지 같은 경우, HTML의 다음 구조일 수록(나중에 작성된 순서일 수록) 위에 쌓임

    z-index : 요소의 쌓임 정도를 지정
     - 기본 값 : auto(0), 부모 요소와 동일한 쌓임 정도
     숫자가 높을 수록 위에 쌓임

    
  -->

  <div class="wrap">
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </div>
</body>
</html>
