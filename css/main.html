<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/box.css">
</head>
<!--
  1. 내장 방식 : <style></style>의 내용으로 스타일을 작성하는 방식
  <style>
    내용
  </style>

  2. 인라인 방식 : HTML요소의 style속성에 직접 스타일을 작성하는 방식
  <div style="color:red; margin:20px;"></div>

  3. link 방식 : <link />로 외부 CSS문서를 가져와서 연결하는 방식
  <link rel="stylesheet" href="./main.css">

  4. @import 방식 : CSS의 @import 규칙으로 CSS문서 안에서 또 다른 CSS문서를 가져와 연결하는 방식
  main.css -> @import url("./box.css"); -> box.css => .box{  }
  : 직렬 연결(방식)

  --------------------
  -선택자-
  1. * : 전체선택자, 모든 요소를 선택 *{ }
  2. . : 클래스 선택자
  3. # : 아이디 선택자
  
  -복합 선택자-
  1. 일치 선택자 : 선택자 ABC와 XYZ를 동시에 만족하는 요소 선택 span.orange{ }
  2. 자식 선택자 : 선택자 ABC의 자식요소 XYZ 선택 ul > .orange{ }
  3. 하위(후손) 선택자 : 선택자 ABC의 하위요소 XYZ 선택 ★띄어쓰기가 선택자의 기호 div .orange{ }
  4. ★인접 형제 선택자 : 선택자 ABC의 다음 형제 요소 XYZ ★하나 선택 .orange + li { } (다음[아래]에 있는 형제가 선택됨)
  5. 일반 형제 선택자 : 선택자 ABC의 다음 형제 요소 XYZ ★모두를 선택 .orange ~ li { } (다음[아래]에 있는 형제 전부)

  -가상 클래스 선택자-
  <a href="https://www.naver.com">NAVER</a>
  1. hover : 선택자 ABC요소에 마우스 커서가 올라가 있는 동안 선택
  a:hover { }
  2. active : 선택자 ABC요소에 마우스를 클릭하고 있는 동안 선택
  a:active { }
  3. focus : 선택자 ABC요소가 포커스 되면 선택 ★포커소가 가능한 요소만 적용(select, textarea, input ..)
  가능하게 하려면 tabindex="-1"을 추가해주면 된다
  input:focus: { }
  4. first-child : 선택자 ABC가 형제 요소 중 첫째라면 선택
  .fruits span:first-child { } fruits 클래스의 후손이면서 span이면서 첫째 후손 요소가 아니면 선택되지 않는다.
  5. last-child : 선택자 ABC가 형제 요소 중 막내라면 선택
  .fruits h3:last-child { } fruits 클래스의 후손이면서 h3이여야 선택됨
  6. nth-child : 선택자 ABC가 형제 요소 중 (n)째라면 선택
  .fruits *:nth-child(2){ } fruits 클래스의 후손을 모두 선택하되, 2번째 형제 요소를 가져간다.
  .fruits *:nth-child(2n){ } fruits 클래스의 후손을 모두 선택하되, 2n번째 형제 요소를 가져간다. n은 0부터 시작
  .fruits *:nth-child(2n+1){ } fruits 클래스의 후손을 모두 선택하되, 2n+1번째 형제 요소를 가져간다. n은 0부터 시작
  .fruits *:nth-child(n+2){ } fruits 클래스의 후손을 모두 선택하되, n+2번째 형제 요소를 가져간다. n은 0부터 시작
  7. not : 부정선택자, 선택자가 XYZ가 아닌 ABC요소 선택
  .fruits *:not(span){ } fruits 클래스의 후손 중 span태그가 아닌 후손들을 선택함

  -가상 요소 선택자-
  1.before : 선택자 ABC 요소의 내부 앞에 내용을 삽입, 인라인 요소
  .box::before { content: "앞!";}
  <div class="box">
  
    Content!
  
  </div>
  => 앞! Content! : 가상의 인라인 요소로 만들어 삽입
  
  2. after : 선택자 ABC요소의 내부 뒤에 내용 삽입
  .box::after {content : "뒤!";}
  => Content! 뒤!

  -속성 선택자-
  <input type="text" value="HEROPY">
  <input type="password" value="1234">
  <input type="text" value="ABCD" disabled>
  
  ★대괄호 사용
  [disabled] {
    color : red;
  }
  [type="password"]{
    color : red;
  }
  
  ★ 우선순위 : 같은 요소가 여러 선언의 대상이 된 경우 어떤 css속성을 우선 적용할지
  1. 점수가 높은 선언이 우선
  2. 점수가 같으면 가장 마지막에 작성한 코드가 우선됨
  !important 무한점 > 해당 코드에 인라인 선언 <div style="color:red;"> 1000 > id 선택자 # 100 > class 선택자 . 10 > 태그 선택자 div 1 > 전체 선택자 * 0
    ★가상 클래스 중 not(부정선택자)는 점수에 포함되지 않는다

-->
<body>
  <!-- <div>HEROPY</div> -->
  <!-- <div class="box" tabindex="-1"></div> -->
  <input type="text" />
  <div class="box">HEROPY!</div>
  <br><br>
  
  <input type="text" value="HEROPY">
  <input type="password" value="1234">
  <input type="text" value="ABCD" disabled>
  <span data-fruit-name="apple">사과</span>
  <br><br>

  <div class="ecosystem">생태계</div>
    <div class="animal">동물
    <div class="tiger">호랑이</div>
    <div class="lion">사자</div>
    <div class="elephant">코끼리</div>
    </div>
  <div class="plant">식물</div>
<br><br>
  <div class="parent">
    <div class="child"></div>
  </div>

  <div id="hello" class="hello" style="color:orange;">
    hi
  </div>

</body>
</html>
