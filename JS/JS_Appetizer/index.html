  <!--
    표기법
    1. dash-case(kebab-case) : 단어-단어
    2. snake_case : 단어_단어
    3. camelCase : (낙타표기법)처음 단어의 첫 글자는 소문자 그 다음 단어의 첫 글자는 대문자
    4. PascalCase : camelCase와 다르게 첫 단어의 첫 글자는 대문자 이후는 같음
    5. Zero-based Numbering : 0 기반 번호 매기기, 특수한 경우 제외하고 0부터 숫자를 시작한다.

    주석
    // 한 줄 메모
    /* 한줄 메모 */
    /**
     * 여러 줄
     * 메모1
     * 메모2
     */ 

     데이터 종류(자료형)
     1. String(문자 데이터), 따옴표를 사용
     2. Number(숫자 데이터), 정수 및 부동소수점 숫자를 나타낸다
     3. Boolean(불린 데이터), true, false 두 가지 값밖에 없는 논리 데이터
     4. Undefined : 값이 할당되지 않은 상태
     5. Null : 어떤 값이 의도적으로 비어있음을 의미
     6. Object(객체 데이터) : 여러 데이터를 Key:Value 형태로 저장합니다. { }
     7. Array(배열 데이터) : 여러 데이터를 순차적으로 저장 []
    
     변수 : 데이터를 저장하고 참조(사용)하는 데이터의 이름
     1. var : ★권장사항아님!
     2. let : 재할당이 가능한 변수
     3. const : 재할당이 불가능한 변수

     예약어 : 특별한 의미를 가지고 있어, 변수나 함수 이름 등으로 사용할 수 없는 단어

     함수 : 특정 동작(기능)을 수행하는 일부 코드의 집합(부분)
    
     조건문 : 조건의 결과(truthy, falsy)에 따라 다른 코드를 실핸하는 구문

     DOM API
     1. Document Object Model : div, span, input ...
     1. Application Programming Interface

     메소드 체이닝
     1. split : 문자를 인수 기준으로 쪼개서 배열로 반환
     2. reverse : 배열 뒤집기
     3. join : 배열을 인수 기준으로 문자로 병합해 반환
  -->
