<body>
  <!-- 
      20210512
      태그 바르게 정렬 기능 : beautify 검색 후 첫번째 다운 후 ctrl shift p 누르고 기본 설정 바로가기 키 눌러서 beautiy 검색 후 키 설정(alt ctrl l)
      태그가 바뀔 때 자동 기능 : auto 검색 후 auto rename tag 확장기능 다운
      live server설치 후 하단에 Go Live가 생김, 우클릭 후 Open with Live Server 옵션 생김, 누르면 chrom에 출력
  -->
  <!--
      20210512
      단축키 
      ctrl b : 우측메뉴 닫기,열기
      ctrl p : 가지고 있는 파일
      ctrl shift p : 모든 명령 표시
      ctrl w : 현재 창 닫기
      ctrl f : 찾기
      ctrl alt f : 바꾸기
      alt 화살표(up, down) : 줄 이동
      alt shift 화살표(up, down) : 줄 복사 붙여넣기
      ctrl z : 되돌리기
      ctrl y : 앞으로 돌리기
      아래에 공백을 누르고 공백을 선택한 들여쓰기 선택 후 2로 바꾸기
      tab : 들여쓰기 
      shift tab : 내어쓰기
      ctrl shift pageup,down : 페이지 이동
      ctrl \ : 오른쪽 분할 창 생성
  -->
  <span>Hellow World!</span>
      <div>Hellow World!</div>
  <h1>Hellow World!</h1>
</body>
